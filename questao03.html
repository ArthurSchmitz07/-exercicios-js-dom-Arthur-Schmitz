<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Questão 03</title>

    <style>
        form {
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 250px;
            padding: 5px;
        }

        #resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Cadastro de Usuário</h2>

    <form>
        <label>Nome completo:</label>
        <input type="text" id="nome">

        <label>Data de nascimento:</label>
        <input type="date" id="dataNasc">

        <label>Rua:</label>
        <input type="text" id="rua">

        <label>Número:</label>
        <input type="number" id="numero">

        <label>Cidade:</label>
        <input type="text" id="cidade">

        <label>Estado:</label>
        <input type="text" id="uf">

        <button type="button" id="cadastrar" onclick="cadastrarUsuario()">Cadastrar</button>
    </form>

    <p id="resultado"></p>

    <script src="questao03.js"></script>

</body>
</html>
